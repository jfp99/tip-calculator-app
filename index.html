<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <h1 class="logo">SPLI<br>TTER</h1>
  
  <div class="calculator">
    <div class="input-section">
      <!-- Bill input -->
      <div class="bill-input">
        <label for="bill">Bill</label>
        <div class="input-wrapper">
          <input id="bill" type="number" placeholder="0.00" >
        </div>
      </div>

      <!-- Tip selection -->
      <div class="tip-section">
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn" data-percent="5">5%</button>
          <button class="tip-btn" data-percent="10">10%</button>
          <button class="tip-btn" data-percent="15">15%</button>
          <button class="tip-btn" data-percent="25">25%</button>
          <button class="tip-btn" data-percent="50">50%</button>
          <input type="number" class="custom-tip" placeholder="Custom">
        </div>
      </div>

      <!-- People input -->
      <div class="people-input">
        <label for="people">Number of People</label>
        <div class="input-wrapper">
          <input type="number" id="people" placeholder="1" min="1" value="1">
        </div>
        <span class="error-message">Can't be zero</span>
      </div>
    </div>

    <!-- Results section -->
    <div class="output-section">
      <div class="result-line">
        <div class="label">
          Tip Amount<br>
          <span>/ person</span>
        </div>
        <div class="amount" id="tip-amount">$0.00</div>
      </div>
      
      <div class="result-line">
        <div class="label">
          Total<br>
          <span>/ person</span>
        </div>
        <div class="amount" id="total-amount">$0.00</div>
      </div>
      
      <button class="reset-btn" id="reset-btn" disabled>RESET</button>
    </div>
  </div>

    Coded by <a href="#">JFP</a>.
  </div>
  -->
  
</body>
</html>
